<div class="mycontainer">
  <input  class="mt-4 " type="text" placeholder="Enter city name" [(ngModel)]="city">
  <button class="mt-3 btn btn-success  " type="button" (click)="ngOnInit()">Get Weather</button>
  <div class="card text-white bg-primary m-5" style="max-width: 18rem;">
    <div class="card-header text-center">
      <h2>{{city}}</h2>
      <p><img src="{{iconURL}}" alt="weather image"></p>
    </div>
    <div class="card-body">

      <p class="card-text">Summary: {{summary}}</p>
      <p class="card-text">Temperature: {{temprature}} °C</p>
      <p class="card-text">Feels Like: {{feelsLikeTemp}} °</p>
      <p class="card-text">Pressure: {{pressure}} mBar</p>
      <p class="card-text">Humidity: {{humidity}} %</p>
    </div>
  </div>
</div>
